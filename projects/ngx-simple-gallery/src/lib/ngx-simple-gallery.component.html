<div class="gallery-wrapper">
  @for (image of galleryItems(); track image.src; let i = $index) {
    <div role="presentation" class="thumbnail-wrapper" (click)="openDialog(image)">
      <img class="thumbnail-image"
           [src]="image.thumbnail ?? image.src"
           [width]="thumbnailSize()"
           [height]="thumbnailSize()"
           [alt]="'Gallery image ' + i"/>
    </div>
  } @empty {
    <div class="empty-message">{{emptyMessage()}}</div>
  }
</div>
